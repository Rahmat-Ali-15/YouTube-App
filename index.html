<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <link rel="stylesheet" href="./index.css">
    <title>YouTube</title>
    <link rel="shortcut icon" href="./Utilities/youtube (1).png" type="image/x-icon">
</head>
<body>
    <!-- Header part -->    

    <header>
        <div class="side_bar">
            <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
            </div>
            <figure>
                <img src="./Utilities/home_icon.png" alt="home">
                <figcaption>Home</figcaption>
            </figure>
            <figure>
                <img src="./Utilities/shorts_icon.png" alt="shorts_icon">
                <figcaption>Shorts</figcaption>
            </figure>
            <figure>
                <img src="./Utilities/subscription_icon.png" alt="history_icon">
                <figcaption>Subscriptions</figcaption>
            </figure>
            <figure>
                <img src="./Utilities/profile_icon.png" alt="profile_icon">
                <figcaption>You</figcaption>
            </figure>
            <figure>
                <img src="./Utilities/download_icon.png" alt="home">
                <figcaption>Downloads</figcaption>
            </figure>
        </div>
        <nav class="navbar">
            <div class="ham_icon_container">
                
                <div class="YouTube_icon">
                    <img src="./Utilities/YouTube-Logo.avif" alt="YouTube_Icon">
                </div>
            </div>
            
            <div class="nav_input">
                <div class="search_bar">
                    <input type="search" id="" placeholder="Search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <i class="fa-solid fa-microphone"></i>
            </div>
            <div class="nav_btn">
                <button class="nav_last_btn"> + Create</button>
                <i class="fa-regular fa-bell"></i>
            </div>
            <button>Sign Up</button>
            <button>Log in</button>
        </nav>
    </header>
</body>
</html>
